
<!doctype html>

  <head>
    <meta charset="utf-8">

    <link href="css/carousel.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>


  <body background="img/fondo.jpg">

    <div class="ini">
    <h1 class="text-center color-p">PARCHE 34</h1>
    <img class="img-ini" src="img/logo.png" alt="" width="120px" height="120px">
  </div>

    <div class="container marketing">

      <hr class="featurette-divider">
        <div class="box-shadow">
        <div class="row featurette">
          <div class="col-sm-7 col-md-7 col-sm-push-5 col-md-push-5">
            <h2 class="color-p">El <span class="color-p">desparchado</span></h2>
            <p class="color-p">Texto.</p>
          </div>
          <div class="col-sm-5 col-md-5 col-sm-pull-7 col-md-pull-7">
            <img class="featurette-image img-responsive center-block img-comida" src="img/foto_1.jpeg" alt="Generic placeholder image">
          </div>
        </div>
        </div>
        <hr class="featurette-divider">
          <div class="box-shadow">        
        <div class="row featurette">
          <div class="col-sm-7 col-md-7">
            <h2 class="color-p">Papas <span class="color-p">galas</span></h2>
            <p class="color-p">Texto.</p>
          </div>
          <div class="col-sm-5 col-md-5">
            <img class="featurette-image img-responsive center-block" src="img/foto_2.jpeg" alt="Generic placeholder image">
          </div>
        </div>  
        </div>
          <hr class="featurette-divider">
          <div class="box-shadow">
          <div class="row featurette">
            <div class="col-sm-7 col-md-7 col-sm-push-5 col-md-push-5">
              <h2 class="color-p">La <span class="color-p">Parchita</span></h2>
              <p class="color-p">Texto.</p>
            </div>
            <div class="col-sm-5 col-md-5 col-sm-pull-7 col-md-pull-7">
              <img class="featurette-image img-responsive center-block" src="img/foto_3.jpeg" alt="Generic placeholder image">
            </div>
        </div>
        </div>
      <hr class="featurette-divider">
  
      <div class="row featurette">
        <div class="col-md-7">
          <h2 class="featurette-heading color-p">Escanea nuestro. <span class="color-p">codigo QR.</span></h2>
          <p class="lead color-p">Cuando escanees este codigo QR te saldra nuestro menu.</p>
        </div>
        <div class="col-md-5">
          <img class="featurette-image img-responsive center-block" src="img/codigo_qr.jpeg" alt="Generic placeholder image">
        </div>
      </div>
      <hr class="featurette-divider">

    </div>

    
    <div class="container">
          <div class="col-md-12">
              <div class="well well-sm">
                  <form class="form-horizontal" method="post">
                      <fieldset>
                          <legend class="text-center header">Pedidos</legend>
  
                          <div class="form-group">
                              <span class="col-md-1 col-md-offset-1 text-center"></span>
                              <div class="col-md-8">
                                  <input id="fname" name="myForm"  method="post"   placeholder="Nombre y apellido" class="form-control" required>
                              </div>
                          </div><!-- Primer Nombre -->

                          <div class="form-group">
                              <span class="col-md-1 col-md-offset-1 text-center"></span>
                              <div class="col-md-8">
                                  <input id="lname" name="name" type="text" placeholder="Direccion" class="form-control" required>
                              </div>
                          </div> <!-- Segundo Nombre -->
  
                          <div class="form-group">
                              <span class="col-md-1 col-md-offset-1 text-center col-md-offset-2"></span>
                              <div class="col-md-8">
                                  <input id="email" name="email" type="email" placeholder="Email " class="form-control" required>
                              </div>
                          </div> <!-- Correo -->
  
                          <div class="form-group">
                              <span class="col-md-1 col-md-offset-1 text-center"></span>
                              <div class="col-md-8">
                                  <input id="phone" name="phone" type="number" placeholder="Telefono" class="form-control" required>
                              </div>
                          </div> <!-- Telefono -->

                          <div class="form-group">
                            <span class="col-md-1 col-md-offset-1 text-center"></span>
                            <div class="col-md-8">
                              <p>
                                <input type="radio" name="comida" value="comida"> Papas Galas
                                <br>
                                <img src="img/foto_2.jpeg" alt="" width="200px" height="200px">
                              </p>
                            </div>
                        </div> <!-- primer pedido -->

                        <div class="form-group">
                          <span class="col-md-1 col-md-offset-1 text-center"></span>
                          <div class="col-md-8">
                            <p>
                              <input type="radio" name="comida1" value="comida1"> La parchadita
                              <br>
                              <img src="img/foto_1.jpeg" alt="" width="200px" height="200px">
                            </p>
                          </div>
                      </div> <!-- segundo pedido -->

                      <div class="form-group">
                        <span class="col-md-1 col-md-offset-1 text-center"></span>
                        <div class="col-md-8">
                          <p>
                            <input type="radio" name="comida2" value="comida2"> El desparchado
                            <br>
                            <img src="img/foto_3.jpeg" alt="" width="200px" height="200px">
                          </p>
                        </div>
                    </div> <!-- tercer pedido -->
  
                          <div class="form-group">
                              <span class="col-md-1 col-md-offset-1 text-center"></span>
                              <div class="col-md-8">
                                  <textarea class="form-control" id="message" name="message" placeholder="Si quiere agregar un mensaje puede hacerlo en esta parte" rows="7"></textarea>
                              </div>
                          </div> <!-- Mensaje -->
  
                          <div class="form-group">
                              <div class="col-md-12 text-center">
                                  <button type="submit" class="btn btn-success btn-lg">Pedir</button>
                                  <button type="reset" class="btn btn-danger btn-lg">Cancelar</button>
                              </div>
                          </div> <!-- Boton -->
                      </fieldset>
                  </form>
              </div>
              <div class="cold-md-12 text-center">
                <img class="img-logo" src="img/logo.png" alt="">
              </div>
          </div>
    </div>


    <div class="iconos_laterales-container">
        <ul class="iconos_laterales">

            <li>
                <a target=”_blank” href="https://www.facebook.com/">
                    <img title="" alt="" src="img/logo_facebook.png" />
                </a>
            </li>
                
            <li>
                <a target=”_blank” href="https://twitter.com/">
                    <img title="" alt="" src="img/logo_twitter.png" />
                </a>

            <li>
                    <a target=”_blank” href="https://www.instagram.com/">
                    <img title="" alt="" src="img/logo_instagram.png" />
                </a>
            </li>
        </ul>
    </div>


    <!-- Bootstrap JavaScript-->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
